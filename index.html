<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main-box">
    <div class="top-container" >
      <button id="focus" class="button btn-timer button-focus">Focus</button>
      <button id="shortbreak" class="button button-shortbreak">Short Break</button>
      <button id="longbreak" class="button button-longbreak">Long Break</button>
      <div class="mid-container">
        <span id="time"></span>
        <div class="botttom-container">
          <button id="start" class="show">Start</button>
          <button id="pause" class="hide">Pause</button>
          <button id="reset" class="hide">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
